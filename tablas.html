<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="1" style="width: 100%;">
      <tr>
          <td rowspan="2" bgcolor="red">1</td>
          <td>2</td>
          <td colspan="2">3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    </table>
</body>
</html>
